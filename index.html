<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:#cbf0ff">

    <a-camera wasd-controls-enabled="false" position="0 10 30"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="train-obj"src="./models/train/tinker.obj"></a-asset-item>
      <a-asset-item id="train-mtl"src="./models/train/obj.mtl"></a-asset-item>

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->
    <a-entity animation="property:position;from:80 0 0;to:-90;easing:linear;loop:true;dur:20000">
    <a-entity obj-model="obj:#train-obj;mtl:#train-mtl"position="0 0.5 -10" rotation="-90 180 90" scale="0.1 0.1 0.1"></a-entity>
    </a-entity>   
  
    



    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="500" shadow="receive: true" visible="true"
      color="#cb8957">
    </a-circle>
    
  
    <!-------------------------------------Room Walls----------------------------------------------->
    

      <!--BACK-->
      <a-box src="./Images/fortwall.jpg" position="-101 -4 -39" width="102" height="50">
      </a-box>
      <a-box src="./Images/fortwall.jpg" position="0 -4 -39" width="100" height="50">
      </a-box>
      <a-box src="./Images/fortwall.jpg" position="100 -4 -39" width="100" height="50">
      </a-box>
      <!--RIGHT-->
      <a-box color="black" rotation="90 90 0" position="0 0 -10.5" width="0.08" height="200" lenght="10">
      </a-box>
      <a-box color="black" rotation="90 90 0" position="0 0 -5.5" width="0.08" height="200" lenght="10">
      </a-box>
      

   
    
  </a-scene>
</body>

</html>
